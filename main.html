<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>Ultimate To-Do App</h1>
        <div class="top-section">
            <input type="text" id="new-task" placeholder="Add a new task">
            <button id="add-btn">Add</button>
        </div>
        <div class="controls">
            <div class="search">
                <input type="text" id="search-input" placeholder="Search tasks...">
            </div>
            <div class="filters">
                <button data-filter="all" class="filter-btn active">All</button> <!-- data-filter is a custom attribute to store additional info. it can be retrieved using .dataset attribute -->
                <button data-filter="active" class="filter-btn">Active</button>
                <button data-filter="completed" class="filter-btn">Completed</button>
            </div>
        </div>
        <ul id="task-list"></ul>
        <div class="bottom-section">
            <button id="clear-completed">Clear Completed</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
